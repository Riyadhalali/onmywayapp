name: alatareekeh
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  sizer: ^1.1.7
  shared_preferences: ^2.0.4
  easy_localization: ^3.0.0
  animated_text_kit: ^3.0.1
  http: ^0.13.0
  modal_progress_hud: ^0.1.3
  google_maps_flutter: ^2.1.0
  date_time_picker: ^2.0.0
  geolocator: ^7.6.2
  flutter_easyloading: ^2.2.2
  flutter_spinkit: ^4.1.2
  url_launcher: ^6.0.12
  fluttertoast: ^8.0.9
  package_info: ^0.4.3+2
  get: ^4.3.8
  image_picker: ^0.8.4
  material_floating_search_bar: ^0.3.6
  custom_info_window: ^1.0.1
  country_code_picker: ^2.0.2
  intl_phone_field: ^3.1.0




  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.0
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/ui/icon/appicon.png"

flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
  - assets/ui/splashscreen/
  - assets/ui/splashscreen/
  - assets/resources/strings/en.json
  - assets/resources/strings/ar.json
  - assets/ui/privacypolicy/
  - assets/ui/login/
  - assets/ui/register/
  - assets/ui/forgetpassword/
  - assets/ui/addseekservice/
  - assets/ui/addappointment/
  - assets/ui/search/
  - assets/ui/selectlanguage/
  - assets/ui/icon/
  - assets/resources/mapStyle/mapstyle.txt

